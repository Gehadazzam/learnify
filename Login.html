<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnify</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <div class="bg-container">
      <!-- Navbar -->
      <nav class="nav">
        <div class="logo">
          <img src="./images/D4wm96C44AAAAASUVORK5CYII.png" alt="Learnify" />
        </div>
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="links">
          <a href="Home">Home</a>
          <div class="dropdown">
            <a href="#" class="course">Courses</a>
            <div class="dropdown-content">
              <a href="#">Web Development</a>
              <a href="#">Mobile Development</a>
              <a href="#">Data Science</a>
              <a href="#">Game Development</a>
              <a href="#">DevOps</a>
              <a href="#">More..</a>
            </div>
          </div>
          <a href="">Skill Share</a>
          <a href="">About Us</a>
          <a href="">Contact</a>
          <a href="" class="log">Login /Signup</a>
        </div>
        <div class="icons">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="button">
          <button class="btn btn-primary">Get Started</button>
        </div>
      </nav>
      <div class="background">
        <div id="login-form" class="form-container">
          <h2>Login</h2>
          <form action="./Tournaments.html">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="loginCheck"
                required
              />
              <label class="form-check-label" for="loginCheck"
                >Remember me</label
              >
            </div>
            <button type="submit" class="btn btn-outline-red w-100">
              Login
            </button>
          </form>

          <div class="toggle-section">
            <p>Don't have an account?</p>
            <button
              class="btn btn-outline-red"
              onclick="toggleForm('signup-form', 'login-form')"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div id="signup-form" class="form-container hidden">
          <h2>Sign Up</h2>
          <form>
            <div class="mb-3">
              <label for="signupUsername" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="signupUsername"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="signupPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="signupConfirmPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-outline-red w-100">
              Sign Up
            </button>
          </form>

          <div class="toggle-section">
            <p>Already have an account?</p>
            <button
              class="btn btn-outline-red"
              onclick="toggleForm('login-form', 'signup-form')"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS to handle form toggle -->
    <script>
      // Function to toggle between login and sign-up forms
      function toggleForm(show, hide) {
        document.getElementById(show).classList.toggle("hidden");
        document.getElementById(hide).classList.toggle("hidden");

        // Toggle menu visibility (if needed for form interactions)
        const menu = document.querySelector(".menu");
        menu.classList.toggle("show");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const menu = document.querySelector(".menu");
        const links = document.querySelector(".links");
        const coursesToggle = document.querySelector(".course");
        const dropdownContent = document.querySelector(".dropdown-content");
        let isOpen = false; // Track the menu state

        // Toggle main menu visibility with sliding animation
        menu.addEventListener("click", function () {
          if (isOpen) {
            links.style.right = "100%"; // Slide out (off-screen)
            setTimeout(() => {
              links.style.display = "none"; // Hide after slide-out
            }, 300); // Match the CSS transition duration
          } else {
            links.style.display = "flex"; // Ensure the menu is visible before sliding in
            setTimeout(() => {
              links.style.right = "0"; // Slide in
            }, 10); // Delay for better transition effect
          }
          isOpen = !isOpen; // Toggle the menu state
        });

        // Toggle dropdown visibility
        coursesToggle.addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the default anchor behavior
          dropdownContent.style.display =
            dropdownContent.style.display === "block" ? "none" : "block";
        });

        // Close the dropdown if clicked outside of it
        window.addEventListener("click", function (event) {
          if (
            !event.target.matches(".course") &&
            !event.target.closest(".dropdown-content")
          ) {
            dropdownContent.style.display = "none"; // Hide the dropdown
          }
        });
      });
    </script>
  </body>
</html>
